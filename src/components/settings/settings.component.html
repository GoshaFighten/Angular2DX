<div class="dx-fieldset">
    <div class="dx-field">
        <div class="dx-field-label" id="languageLabel">Language: </div>
        <div class="dx-field-value">
            <dx-select-box aria-labeledby="languageLabel" [items]="['en', 'de']" [(value)]="language" (onValueChanged)="setLanguage()"></dx-select-box>
        </div>
    </div>
</div>
